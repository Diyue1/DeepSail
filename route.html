            currentMarkers.push(startMarker, endMarker);
            
            // æ¯éš”å‡ ä¸ªç‚¹åˆ›å»ºèˆªç‚¹æ ‡è®°
            const step = Math.max(1, Math.floor(path.length / 10)); // æœ€å¤šæ˜¾ç¤ºçº¦10ä¸ªä¸­é—´ç‚¹

            // è‡ªåŠ¨ç¼©æ”¾è§†é‡ä»¥é€‚åº”æ•´ä¸ªèˆªçº¿
